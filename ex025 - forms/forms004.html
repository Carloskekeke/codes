<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de formul√°rio</h1>
    <form method="get" action="cadastro.php" autocomplete="on"> 
        <fieldset>
            <legend> Dados Pessoais </legend>
            <p>
                <label for="inome">
                    Nome
                </label>
                <input type="text" name="nome" id="inome" required >
            </p>
            <p>
                <label for="imail" >
                    E-mail
                </label>
                <input type="email" name="email" id="imail"
                autocomplete="email">
            </p>
            <p>
                <label for="itel">
                    Telefone
                </label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" required
                pattern="^\(\d{2}\)\d{4,5}-\d{4}$"
                placeholder="(xx) xxxx-xxxx">
            </p>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
