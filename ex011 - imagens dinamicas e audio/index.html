<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="imagem flexivel">

    </picture>

    <h1>Audios em HTML</h1>
    <!--Mpeg(Mp3) OGG WAV-->
    <p>Apredendo a reproduzir audios em HTML5</p>
    <audio preload="metadata" autoplay controls> <!--O audio começa da linha de cima pra de baixo-->
        <source src="midia/themoondrops.mp3" type="audio/mpeg"> 
        <source src="midia/themoondrops.ogg" type="audio/ogg"> 
        <source src="midia/themoondrops.wav" type="audio/wav"> <!--n usar, fica pesado-->
        <p>Infelizmente não deu pra baixar esse audio, clique <a href="midia/themoondrops.mp3"> aqui</a> para baixar o arquivo.</p>
    </audio>

  
</body>
</html>
