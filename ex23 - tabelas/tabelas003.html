<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de c√©lulas</title>
    <style>

        div.fundo{
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        table{
            position: absolute;
            top: 50%;
            left: 50%;
            transform:translate(-50%, -50%);
            width: 500px;
            border-collapse: collapse;
        }

        td{
            background-color: lightcyan;
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="fundo">
        <table>
            <tbody>
                <tr>
                    <td colspan="3">1</td>
                    <td>1</td>
                    <td rowspan="3">1</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>2</td>
                    <td>2</td>
                    <td rowspan="2">2</td>
                </tr>
                <tr>
                    <td colspan="2">3</td>
                    <td>3</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td colspan="3" rowspan="2">4</td>
                    <td>4</td>

                </tr>
                <tr>
                    <td>4</td>
                    <td>4</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
